<script>

    // #문제 설명
    // 영어 대소문자로 이루어진 문자열 str이 주어집니다.
    // 대소문자 구분 없이 가장 많이 쓰인 알파벳을 찾아서 소문자로 리턴하는 함수 solution을 작성하세요.
    // (가장 많이 쓰인 알파벳이 여러개라면 물음표(?) 문자를 리턴하세요.)

    /** @type { (str: string) => string } */
    const solution = (str) => {
        // 대소문자를 소문자로 통일하는게 좋을 듯
        const strList = str.toLowerCase().split(""); // 문자열을 소문자로 변환하고, 문자열을 배열로 변환
        const strSet = new Set(strList); // 중복을 제거한 문자열 배열을 Set으로 변환

        let maxCount = 0; // 가장 많이 나온 문자의 개수
        let result = "?"; // 결과값 초기화
        for (const char of strSet) { // Set을 순회하며
            const nowCount = strList.filter(item => item == char).length; // 현재 문자의 개수를 구함
            // 조건 동수 ?
            if (maxCount == nowCount) { // 가장 많이 나온 문자의 개수와 현재 문자의 개수가 같으면
                result = "?"; // 결과값을 "?"로 변경
            } else if (maxCount < nowCount) { // 가장 많이 나온 문자의 개수보다 현재 문자의 개수가 더 많으면
                maxCount = nowCount; // 가장 많이 나온 문자의 개수를 현재 문자의 개수로 변경
                result = char; // 결과값을 현재 문자로 변경
            }
        }
        return result; // 결과값 반환
    }

    console.log(solution("asdf")); // ? 출력

</script>
