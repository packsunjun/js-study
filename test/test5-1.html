<script>
    
    // #문제 설명
    // 영어 대소문자로 이루어진 문자열 str이 주어집니다.
    // 대소문자 구분 없이 가장 많이 쓰인 알파벳을 찾아서 소문자로 리턴하는 함수 solution을 작성하세요.
    // (가장 많이 쓰인 알파벳이 여러개라면 물음표(?) 문자를 리턴하세요.)

    // #제한사항
    // 영어 대소문자로 이루어진 문자열 (최대 길이는 2의 53승 - 1)
    // 주어지는 문자열에는 공백이 없습니다.

    // #입출력 예
    // 입력 "Success"  / 출력 "s"
    // 입력 "Mommy"    / 출력 "m"
    // 입력 "kook"     / 출력 "?"
    // 입력 "asdf"     / 출력 "?"


    /** @type { (str: string) => string } */
    const solution = (str) => {
        // 대소문자를 소문자로 통일하는게 좋을 듯
        const strList = str.toLowerCase().split("");
        const charObj = {};
        for (const item of strList) {
            charObj[item] = charObj[item] + 1 || 1;
        }

        let maxCount = 0;
        let result = "?";
        for (const item in charObj) {
            const nowCount = charObj[item];
            // 조건 동수 ?
            if(maxCount == nowCount){
                result = "?";
            } else if(maxCount < nowCount){
                maxCount = nowCount;
                result = item;
            }
        }
        return result;

        // const charObj = {
        //     s: 3,
        //     u: 1,
        //     c: 2,
        //     e: 1
        // }


        // 조건 동수 ? 



        return result;
    }

    console.log(solution(""));
    
</script>
