<script>
  
  // #문제 설명
  // 정수와 공백으로 이루어진 문자열 str이 주어집니다.
  // 정수의 총합을 리턴하는 함수 solution을 작성하세요.

  // #제한사항
  // 정수와 공백으로 이루어진 문자열 (최대 길이는 2의 53승 - 1)
  // 문자열에 포함된 정수는 최대 10의 10승
  // 정수는 공백으로 구분합니다.
  // 시작과 끝에는 공백이 없습니다.
  // 공백은 연속해서 나오지 않습니다.
  // 공백은 있을 수도 있고 없을 수도 있습니다.

  // #입출력 예
  // 입력 "1000 100 10 1"        / 출력 1111
  // 입력 "333 1667 222"         / 출력 2222
  // 입력 "500 -1000"            / 출력 -500


  /** @type { (str: string) => number } */
  const solution = (str) => {
    // 문자열을 나누어서 정수문자열 배열 생성
    // 정수문자열으 정수로 변경
    // 더하기
    return str.split(" ").reduce((prev, now) => parseInt(prev) + parseInt(now));
    
  };

  console.log(solution("500 -1000"));
</script>
